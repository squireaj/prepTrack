  <body ng-app="prepTrack" ng-controller="MainCtrl">  
<!-- Modal Start -->
  <div id="modal1" class="modal">
    <div class="align center modal-content">
    <div class="row">
      <form name="register" class="col s12" novalidate>
        <div ng-show="!newReg" class="row">
          <h3>Login</h3>
            <div class="input-field col s12" style="padding-right: 10%;">
              <i class="mdi-communication-email prefix"></i>
              <input name="email" ng-model="email" id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12" style="padding-right: 10%;">
            <i class="mdi-action-lock prefix"></i>
              <input name="password" id="password" type="password" class="validate" ng-model="password">
              <label for="password">Password</label>
            </div>
            <div><button ng-disabled="register.email.$invalid" ng-show="!newReg" ng-click="submitLogIn()" class="left btn waves-effect waves-light" type="submit" name="action" style="margin-left: 55px; margin-top: 35px;">Sign In</button>
            </div>
            <div><button ng-click="showReg()" ng-show="!newReg" class="left btn waves-effect waves-light" style="padding: 0; padding-left: 24px; padding-right: 24px; margin-left: 18px; margin-top: 35px;">Register</button>
            </div>
        </div>
        </form>
        <!-- Registration Form -->
    <form name="register" class="col s12" novalidate>
        <div ng-show="newReg" class="row">
      <h3>Register</h3>
            <div class="input-field col s12" style="padding-right: 10%;">
              <i class="mdi-communication-email prefix"></i>
              <input name="reg_email" ng-model="reg_email" id="email" type="email" class="validate" required>
              <label for="email">Email</label>
            </div>
            <div class="input-field col s12" style="padding-right: 10%;">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password" type="password" class="validate" ng-model="reg_password" name="reg_password" required>
              <label for="password">Password</label>
            </div>
            <div class="input-field col s12" style="padding-right: 10%;">
              <i class="mdi-action-lock prefix"></i>
              <input id="password" type="password" class="validate" ng-model="password_confirm" name="password_confirm" validate-equals='reg_password'>
              <label for="password">Confirm Password</label>
            </div>
            <div ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid" class="input-field col s12" style="padding-right: 10%;">
              <i class="mdi-alert-warning prefix yellow-text  text-darken-2"></i>
              <input disabled value=" Passwords don't match!" id="icon_prefix" type="text" class="validate" style="border-bottom: 0; margin-bottom: 0;" id="disabled">
              <label for="icon_prefix disabled"></label>
            </div>
            <div><button ng-disabled="register.reg_email.$invalid || register.reg_password.$invalid || register.password_confirm.$pristine || register.password_confirm.$invalid" ng-show="newReg" ng-click="submit()"class="left btn waves-effect waves-light" type="submit" name="action" style="margin-left: 55px; margin-top: 33px; padding: 0; padding-left: 24px; padding-right: 24px;" href="/">Register</button>
            </div>
             <div><button ng-show="newReg" ng-click="showReg()" class="left btn waves-effect waves-light" type="submit" name="action" style="margin-left: 18px; margin-top: 33px;">Sign In</button>
            </div>
        </div>
    </form>
  </div>
    </div>
  </div>
